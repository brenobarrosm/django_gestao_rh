{% extends 'base.html' %}

{% block main %}

    {% if not object_list %}
        <p>Ainda não há registro de horas extras.</p>
    {% else %}
        {% for registro_he in object_list %}
            <a href="{% url 'edit_hora_extra' registro_he.id %}">{{ registro_he.motivo }} - {{ registro_he.horas }}h</a>
            <a href="{% url 'delete_hora_extra' registro_he.id %}">Excluir</a>
            <br>
        {% endfor %}
    {% endif %}
    

    <a href="{% url 'create_hora_extra' %}" class="btn btn-primary">Novo</a>
{% endblock main %}
